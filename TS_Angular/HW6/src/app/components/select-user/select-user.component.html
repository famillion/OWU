<h3 class="text-center">Choose user:</h3>
<form #chooseForm="ngForm">
  <div class="input-group">
    <select  #select class="custom-select" name="select">
      <option value="0" selected>Choose...</option>
      <option *ngFor="let user of users;
            let i = index"
              value="{{i+1}}"
      >
        {{user.name}}
      </option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="chooseUser(select)">Button</button>
    </div>
  </div>
</form>
