<form class="jumbotron p-4 mb-0"
      [formGroup]="form"
>
  <legend class="display-4">User Posts</legend>
  <div class="form-group">
    <select class="form-control" id="usersSelect"
            formControlName="selectedUser"
            (change)="changed()"
    >
      <option value="0" class="lead">Choose user...</option>
      <option class="lead"
              *ngFor="let user of users; let idx = index"
              [value]="idx+1"
      >
        {{user.name}}
      </option>
    </select>
  </div>
  <div class="form-group mt-1">
    <strong class="display-3">{{userName}}</strong>
  </div>
</form>
