<div class="list-group-item mt-1 rounded shadow">
  <h3 class="display-5">{{post.title}}</h3>
  <small class="text-muted">User ID: {{post.userId}} | Post ID: {{post.id}}</small>
  <hr class="my-4">
  <p>
    {{post.body | shortText: 30}}
    <a class="btn btn-secondary btn-sm"
    (click)="showPostById()"
    >Read more</a>
  </p>
</div>
