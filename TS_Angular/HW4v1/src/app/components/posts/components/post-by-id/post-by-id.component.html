<div class="list-group-item mt-1 rounded shadow">
  <h3 class="display-4">{{post.title}}</h3>
  <small class="text-muted">User ID: {{post.userId}} | Post ID: {{post.id}}</small>
  <hr class="my-4">
  <p>
    {{post.body}}
  </p>
  <a class="btn btn-secondary btn-sm w-25"
  (click)="goBack()"
  >Go Back</a>
</div>
