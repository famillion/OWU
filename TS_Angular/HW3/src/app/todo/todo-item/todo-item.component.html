<li appStyle class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="isChanged = !isChanged">
  {{index+1}}. {{todoService.todoArr[index]}}
  <button
    *ngIf="isChanged"
    class="btn-sm btn-outline-secondary"
    (click)="todoService.removeStr(index)"
  >
    &times;
  </button>
</li>
