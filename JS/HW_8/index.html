<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Home Work 8</title>
</head>
<body>

<div class="text-area">
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
</div>
<hr>
<div class="form-with-inputs">
    <form name="form1">
        <label>Message: <textarea name="message" id="" cols="30" rows="2"></textarea></label>
        <label>Login: <input type="text" name="login"></label>
        <label>Email: <input type="email" name="email"></label>
        <label>Password: <input type="password" name="pass"></label>
        <label>Date: <input type="date" name="date"></label>
        <label>Volume: <input type="range" name="volume"></label>
        <label>Male <input type="radio" name="ratio" value="male"> </label>
        <label>Female <input type="radio" name="ratio" value="female"></label>
        <label>Send Spam? <input type="checkbox" name="check"></label>
        <label>Color: <input type="color" name="color"></label>
        <label>Tel: <input type="tel" name="tel"></label>
    </form>
    <button class="form-with-inputs-btn">Save form</button>
</div>

<div class="text-step">
    <div class="text-step-arrows"></div>
    <textarea id="text-step-area" cols="30" rows="10"></textarea>
    <button class="save-text-step-area">Save</button>
</div>

<div class="user-book">
    <form action="" name="userBookForm">
        <label>ФИО:
            <input type="text" name="lastname">
            <input type="text" name="firstname">
            <input type="text" name="patronymic">
        </label>
        <label>Тел:
            <input type="tel" name="tel">
        </label>
        <label>Email:
            <input type="email" name="email">
        </label>
        <label>фирма:
            <input type="text" name="firm">
        </label>
        <label>отдел:
            <input type="text" name="department">
        </label>
        <label>день рождения:
            <input type="date" name="birthday">
        </label>
    </form>
    <button class="user-book-btn">Save</button>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
