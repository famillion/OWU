<div class="test-and-button">
    <div id="test">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, quae?</div>

<div class="input-age">
    <input type="text" name="age" id="age" placeholder="Enter your age">

</div>

<div class="menu-hidden">

<div class="forms">
    Form 1
    <form action="" name="form1">
        <label>Name: <input type="text" name="name"></label>
        <label>Surname: <input type="text" name="surname"></label>
    </form>
    Form 2
    <form action="" name="form2">
        <label>Email: <input type="email" name="email"></label>
        <label>Password: <input type="password" name="pass"></label>
    </form>
    <button class="forms-parse-btn">Parse Forms</button>
</div>

<div class="input-table">

        <label>Cols:<input type="text" name="cols"></label>
        <label>Tag:<input type="text" name="tag"></label>
