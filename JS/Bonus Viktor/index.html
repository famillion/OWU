<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Bonus Viktor</title>
</head>
<body>

<div class="typewriter">
    <h2>Друкарська машинка</h2>
    <form action="" name="typewriterInput">
        <input type="text" name="inputText">
    </form>
    <button class="typewriter-print-btn">друкувати</button>
    <div class="typewriter-print-text"></div>
</div>

<div class="all-a-to-b-numbers">
    <h2>Вивід всіх чисел від А до В включно</h2>
    <form action="" name="allNumbers">
        <label>A: <input type="text" name="a"></label>
        <label>B: <input type="text" name="b"></label>
        <span class="alert hidden">Введіть ціле число</span>
    </form>
    <button class="all-a-to-b-numbers-btn">Показати всі числа</button>
    <div class="all-a-to-b-numbers-result"></div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
